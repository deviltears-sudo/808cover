<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>808 Cover Zoom</title>
  <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
  <style>
    html,body { margin:0; height:100% }
    #osd { width:100%; height:100vh; background:#000 }
  </style>
</head>
<body>
  <div id="osd"></div>

  <script>
    // --- harte Fehler sichtbar machen ---
    window.onerror = function(msg, src, line, col, err){
      console.error("JS-Error:", msg, "at", src+":"+line+":"+col, err);
    };

    console.log("Init OSD…");

    const viewer = OpenSeadragon({
      id: "osd",
      prefixUrl: "https://openseadragon.github.io/openseadragon/images/",
      showNavigator: true,
      homeFillsViewer: true,
      visibilityRatio: 1,
      constrainDuringPan: true,
      gestureSettingsMouse: { clickToZoom: false, dblClickToZoom: true }
    });

    // Fester Zoomify-TileSource (absolute URL zu deinem Pages-Root)
    const tileSource = new OpenSeadragon.ZoomifyTileSource({
      width: 8640,
      height: 11520,
      tileSize: 256,
      tileOverlap: 0,
      tilesUrl: "https://deviltears-sudo.github.io/808cover/" // hier liegen ImageProperties.xml + TileGroup0..8
    });

    viewer.open(tileSource);

    // Nach dem Öffnen auf die 808 zoomen (erstmal grob – gleich feinjustieren)
    viewer.addHandler("open", () => {
      console.log("OSD open OK");
      const vp = viewer.viewport;
      const targetPoint = new OpenSeadragon.Point(0.50, 0.50); // X,Y (0..1) – nachher anpassen
      const targetZoom  = 8;                                   // größer = näher
      vp.panTo(targetPoint, true);
      vp.zoomTo(targetZoom, targetPoint, true);
    });

    // Debug-Handler
    viewer.addHandler("open-failed",  e => console.error("open-failed:", e));
    viewer.addHandler("tile-load-failed", e => console.error("tile-load-failed:", e));
    viewer.addHandler("tile-loaded", e => console.log("Tile:", e.tile.url));

    // Klick-Logger: auf die "808" klicken → Konsole zeigt Koordinaten
    viewer.addHandler("canvas-click", (e) => {
      const p = viewer.viewport.pointFromPixel(e.position);
      console.log("panTo:", p.x.toFixed(4), p.y.toFixed(4));
    });
  </script>
</body>
</html>
