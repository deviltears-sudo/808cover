<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>808 Cover Zoom</title>
  <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
  <style>
    html,body { margin:0; height:100% }
    #osd { width:100%; height:100vh; background:#000 }
  </style>
</head>
<body>
  <div id="osd"></div>
  <script>
    // Viewer
    const viewer = OpenSeadragon({
      id: "osd",
      prefixUrl: "https://openseadragon.github.io/openseadragon/images/",
      showNavigator: true,
      homeFillsViewer: true,
      visibilityRatio: 1,
      constrainDuringPan: true,
      gestureSettingsMouse: { clickToZoom: false, dblClickToZoom: true }
    });

    // Fester Zoomify-TileSource (absolute URL zu deinem Pages-Root)
    const tileSource = new OpenSeadragon.ZoomifyTileSource({
      width: 8640,
      height: 11520,
      tileSize: 256,
      tileOverlap: 0,
      tilesUrl: "https://deviltears-sudo.github.io/808cover/"
    });

    // Bild öffnen
    viewer.open(tileSource);

    // Nach dem Öffnen auf die 808 zoomen (erstmal grob)
    viewer.addHandler("open", () => {
      const vp = viewer.viewport;

      // <- Diese zwei Zahlen nach dem Klick-Logger unten anpassen
      const targetPoint = new OpenSeadragon.Point(0.50, 0.50); // X, Y in Viewport-Koordinaten (0..1)
      const targetZoom  = 8;                                   // größer = näher

      vp.panTo(targetPoint, true);
      vp.zoomTo(targetZoom, targetPoint, true);
      console.log("OSD open OK → panTo:", targetPoint, "zoomTo:", targetZoom);
    });
