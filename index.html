<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>808 Cover Zoom</title>
  <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
  <style>
    html,body{margin:0;height:100%}
    #osd{width:100%;height:100vh;background:#000}
  </style>
</head>
<body>
  <div id="osd"></div>
  <script>
    OpenSeadragon({
      id: "osd",
      prefixUrl: "https://openseadragon.github.io/openseadragon/images/",
      tileSources: "https://deviltears-sudo.github.io/808cover/ImageProperties.xml"
 // Tiles + ImageProperties.xml liegen im selben Ordner wie index.html
    });
  </script>
</body>
</html>
